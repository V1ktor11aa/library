{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if page_obj %}
    <ul>

      {% for author in page_obj %}
      <li>
        <a href="">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}
